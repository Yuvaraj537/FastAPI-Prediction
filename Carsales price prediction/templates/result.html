<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 flex items-center justify-center min-h-screen text-white">

    <!-- ‚úÖ Stylish Container with Fade-in Animation -->
    <div class="fade-in-up bg-gray-900/80 backdrop-blur-md border border-gray-700 p-10 rounded-3xl shadow-2xl w-full max-w-2xl mx-4 sm:mx-auto transform transition-all hover:scale-105 duration-300">
        <h1 class="text-3xl font-extrabold mb-6 text-center text-blue-400 drop-shadow-lg">
            üéØ Prediction Result
        </h1>

        {% if price_inr %}
            <p class="text-green-400 text-xl font-semibold mb-5 text-center">
                ‚úÖ Estimated Price (USD): 
                <span class="text-green-300 font-bold">${{ price_inr }}</span>
            </p>
        {% endif %}

        {% if error %}
            <p class="text-red-400 text-lg font-semibold mb-5 text-center">
                ‚ö†Ô∏è Error: <span class="text-red-300">{{ error }}</span>
            </p>
        {% endif %}

        <div class="flex justify-center">
            <a href="/" 
               class="inline-block mt-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:scale-110 hover:shadow-2xl transition duration-300">
               üîô Go Back
            </a>
        </div>
    </div>

</body>
</html>
